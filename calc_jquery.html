<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculator Function</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(document).ready(function()
{
$("#b1,#b2,#b3,#b4,#b5,#b6,#b7,#b8,#b9,#b10,#b11,#b12,#b13,#b14,#b16").click(function()
{
var v = $(this).val();
$("#t1").val($("#t1").val() + v);
});
$("#b17").click(function(){
    $("#t1").val("");
 });
$("#b15").click(function(){
var w=$("#t1").val();
    try
  {
    $("#t1").val(eval(w));
  }
	catch(err)
	{
	$("#t1").val("Malfunction Operation");
	}
	
 }); 
 

});									

</script>															
</head>

</body>
